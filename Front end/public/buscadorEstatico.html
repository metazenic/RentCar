<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Buscador</title>
</head>
<body>
    <div class="buscador">
        <h1 class="titulo">Busca los mejores autos al mejor precio</h1>
        <div>
            <form class="inputs-buscador" action="#">
                <select class="ciudades" name="ciudades">
                    <option hidden selected>¿A dónde vamos?</option>
                    <option value="Bogota">Bogotá, Colombia</option>
                    <option value="Medellin">Medellín, Colombia</option>
                    <option value="Buenos Aires">Buenos Aires, Argentina</option>
                    <option value="Cordoba">Córdoba, Argentina</option>
                    <option value="Mendoza">Mendoza, Argentina</option>
                </select>
                <input class="calendar" type="date">
                <input class="boton" type="submit" value="Buscar">
            </form>
        </div>
    </div>
</body>
</html>
